<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment - 4</title>
</head>
<body>
    <h1>JavaScript Assignment - 4</h1>
    <form id="registration-form">
        <label>
<p>Please Type Your Name</p>
                <input type="text" placeholder="ex:Anantha" name="username" id="username">
        </label>
        <label>
            <p>Please type your Mail id</p>
            <input type="email" placeholder="ex:Anantha@gmail.com" name="usermailid" id="usermailid">
        </label>
        <label>
<p>Please type your Phone Number</p>
<input type="number" placeholder="ex:8075******" name="userphoneno" id="userphoneno" >
        </label>
        <label>
<p>Please type your Age</p>
<input type="number" placeholder="ex:20" name="userage" id="userage">
        </label>
        <label>
<p>Please type your Gender</p>
<input type="text" placeholder="ex:male,female,other.." name="usergender" id="usergender">
        </label>
        <label>
            <p>Please type your Address</p>
            <input type="text" placeholder="ex: house address... pincode... city..." name="useraddress" id="useraddress">
        </label>
        <button>Submit</button>
</form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
    </body>
</html>
